<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bluestar Games Studio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2em;
        }

        .login-header p {
            color: var(--secondary-color);
            font-size: 1.2em;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .error-message {
            color: var(--accent-color);
            text-align: center;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 5px;
        }

        .btn-generate {
            margin-top: 10px;
            background: linear-gradient(to right, var(--secondary-color), #2980b9);
            transition: all 0.3s ease;
        }

        .btn-generate:hover {
            background: linear-gradient(to right, #2980b9, var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Bluestar Games Studio</h1>
                <p>Promo Code Generator Login</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Roblox Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-generate">Login</button>
                <p id="errorMessage" class="error-message">Invalid username or password</p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
